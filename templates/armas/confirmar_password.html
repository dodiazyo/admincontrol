{% extends "base.html" %}
{% block title %}Confirmar Acción{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <strong>⚠️ Confirmar acción de {{ accion }}</strong>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger"><i class="bi bi-check-circle"></i> Confirmar</button>
        <a href="{% url 'armas:lista_armas' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}

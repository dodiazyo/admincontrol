{% extends "base.html" %}
{% block title %}Registrar Oficial{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow p-4" style="max-width: 600px; width: 100%; border-radius: 20px;">
    <h4 class="mb-4 text-center text-secondary">Registrar Nuevo Oficial</h4>

    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-pill">Guardar Oficial</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
